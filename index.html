<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./stye.css" />
  </head>
  <body>
    <h1>111</h1>
    <main>
      <div class="container">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" class="equi-img" alt="" />
          <div class="eye-container">
            <img src="./images/icon-view.svg" class="eye" alt="" />
          </div>
        </div>
        <div class="title">Equilibrium #3429</div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="small-container">
          <div class="price-eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="created-by">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <span class="white-text">Jules Wyvern</span></p>
        </div>
      </div>

      <div class="attribution">
        <div class="credits">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Daniel Aleman</a>.
        </div>
      </div>
    </main>
  </body>
</html>
